apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: airflow-flower
spec: 
  replicas: 1 
  selector: 
    matchLabels: 
      app: airflow-flower
  template: 
    metadata: 
      labels: 
        app: airflow-flower
    spec: 
      containers: 
        - name: airflow-flower
          image: a1.vt:31320/airflow:1.0.0
          imagePullPolicy: "Always" 
          resources:
            requests:
              memory: "1024Mi"
            limits:
              memory: "1533Mi"
          command: 
            - /entrypoint
          args: 
            - celery
            - flower
          ports: 
            - containerPort: 8080
          envFrom: 
            - configMapRef: 
                name: airflow-core-config
          volumeMounts: 
            - mountPath: /opt/airflow/dags/pull
              name: airflowdags
            - mountPath: /opt/airflow/logs
              name: airflowlogs
            - mountPath: /opt/airflow/plugins
              name: airflowplugins
      securityContext:
        runAsUser: 50000
      volumes: 
        - name: airflowdags
          persistentVolumeClaim: 
            claimName: airflow-dags-pv-claim
        - name: airflowlogs
          persistentVolumeClaim:
            claimName: airflow-logs-pv-claim
        - name: airflowplugins
          persistentVolumeClaim:
            claimName: airflow-plugins-pv-claim
