<VirtualHost *:80>
    ServerName a1.vt
    DocumentRoot "/var/www/html"
    DirectoryIndex index.php
    <Directory "/var/www/html">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    <Directory /var/www/html/auth-basic/>
        AuthType Basic
        AuthName "Basic Authentication"
        AuthUserFile /etc/httpd/conf/pwdfile
        require valid-user
    </Directory>
    Redirect 301 /gg https://www.google.com/
    Alias /env "/var/www/html/alias/1/2/3/4/alias"
</VirtualHost>
<VirtualHost *:80>
    ServerName www.myhost.vt
    DocumentRoot "/www/myhost"
    DirectoryIndex index.html
    <Directory "/www/myhost">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
<VirtualHost *:80>
    ServerName wordpress.vt
    DocumentRoot "/www/wordpress"
    DirectoryIndex index.php
    <Directory "/www/wordpress">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
